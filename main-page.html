<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="my-style.css" />
    <title>Sound Generator</title>
  </head>
  <body>
    <p class="logo">Sound Generator</p>
    <img id="speakerId" class="speaker" src="volume-icons/speaker-on.png">
    <img id="stopwatchId" class="stopwatch" src="stopwatch.png">

    <div class="centered-layout">
      <div class="flex-container">

        <!-- <div id="player1"></div> -->
        <div>
          <audio id="playWave">
            <source src="audio/wave-sound.ogg" type="audio/ogg">
          </audio>
          <img id="image1" class="sound" src="weather-icons/030-wave.png" onclick="playSound(volume1, image1, playWave)">
          <input id="volume1" class="slider" type="range" min="1" max="100" value="50">
        </div>

        <div>
          <audio id="playRain">
            <source src="audio/rain-sound.ogg" type="audio/ogg">
          </audio>
          <img id="image2" class="sound" src="weather-icons/002-rain.png" onclick="playSound(volume2, image2, playRain)">
          <input id="volume2" class="slider" type="range" min="1" max="100" value="50">
        </div>

        <div>
          <audio id="playThunder">
            <source src="audio/thunder-sound.ogg" type="audio/ogg">
          </audio>
            <img id="image3" class="sound" src="weather-icons/004-storm.png" onclick="playSound(volume3, image3, playThunder)">
            <input id="volume3" class="slider" type="range" min="1" max="100" value="50">
        </div>

        <div>
          <audio id="playWind">
            <source src="audio/wind-sound.ogg" type="audio/ogg">
          </audio>
            <img id="image4" class="sound" src="weather-icons/017-wind.png" onclick="playSound(volume4, image4, playWind)">
            <input id="volume4" class="slider" type="range" min="1" max="100" value="50">
        </div>
        
        <div>
            <audio id="playBlizzard">
              <source src="audio/blizzard-sound.ogg" type="audio/ogg">
            </audio>
              <img id="image5" class="sound" src="weather-icons/015-snow.png" onclick="playSound(volume5, image5, playBlizzard)">
              <input id="volume5" class="slider" type="range" min="1" max="100" value="50">
        </div>

        <div>
            <audio id="playNight">
              <source src="audio/night-sound.ogg" type="audio/ogg">
            </audio>
              <img id="image6" class="sound" src="weather-icons/008-moon.png" onclick="playSound(volume6, image6, playNight)">
              <input id="volume6" class="slider" type="range" min="1" max="100" value="50">
        </div>

        <div>
            <audio id="playHailstorm">
              <source src="audio/hailstorm-sound.ogg" type="audio/ogg">
            </audio>
              <img id="image7" class="sound" src="weather-icons/014-Hailstorm.png" onclick="playSound(volume7, image7, playHailstorm)">
              <input id="volume7" class="slider" type="range" min="1" max="100" value="50">
        </div>

        <div>
            <audio id="playPink">
              <source src="audio/pink-noise.ogg" type="audio/ogg">
            </audio>
              <img id="image8" class="sound" src="weather-icons/pink-noise.png" onclick="playSound(volume8, image8, playPink)">
              <input id="volume8" class="slider" type="range" min="1" max="100" value="50">
        </div>

      </div>
    </div>

    <script src="my-script.js"></script>
  </body>
</html>
