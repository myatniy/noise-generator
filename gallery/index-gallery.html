<!DOCTYPE html>
<html lang="ru">

  <head>

    <link rel="stylesheet" type="text/css" href="style-gallery.css" />
    <title>Gallery</title>
  </head>

  <body>
    <div class="gallery-width">
      <div class="image-gallery-flex-container">
        <div>
          <img id="img1" class="gallery" src="images/wp (1).jpg">
        </div>
        <div>
          <img id="img2" class="gallery" src="images/wp (2).jpg">
        </div>
        <div>

        </div>
        <div>
          <img class="gallery" src="images/wp (4).jpg">
        </div>
        <div>
          <img class="gallery" src="images/wp (5).jpg">
        </div>
        <div>
          <img class="gallery" src="images/wp (6).jpg">
        </div>
        <div>
          <img class="gallery" src="images/wp (7).jpg">
        </div>
        <div>
          <img class="gallery" src="images/wp (8).jpg">
        </div>
        <div>
          <img class="gallery" src="images/wp (9).jpg">
        </div>
        <div>
          <img class="gallery" src="images/wp (10).jpg">
        </div>
      </div>
    </div>

    <script>
      function makeFullScreen(id) {
        var divObj = document.getElementById(id);
       
        if (divObj.requestFullscreen) {
          divObj.requestFullscreen();
        }
        else if (divObj.msRequestFullscreen) {
          divObj.msRequestFullscreen();               
        }
        else if (divObj.mozRequestFullScreen) {
          divObj.mozRequestFullScreen();      
        }
        else if (divObj.webkitRequestFullscreen) {
          divObj.webkitRequestFullscreen();       
        } else {
          console.log("Fullscreen API is not supported");
        }
    </script>

  </body>
</html>
